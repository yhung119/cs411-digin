{% extends 'home.html' %}

{% block polls %}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a> created by {{ question.owner }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<form method="post" action="{% url 'polls:addQuestion'%}" >
	{% csrf_token %}
</form>
<div id="toolbar">
	<input id="question" type="text" name="question" value="{{ question }}" maxlength="200">
	<input type="submit" value="Add Question" name="add">
</div>

{% endblock %}
