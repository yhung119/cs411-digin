{% extends 'base.html' %}
{% block content %}
<head>
<style>
.navbar-brand {
    font-family: 'Satisfy', cursive;
}
</style>
</head>
{% if user.is_authenticated %}
<nav class="navbar navbar-inverse" id="somebar">
    <div class="container-fluid">
    	<div class="collapse navbar-collapse">
    		<div class = "navbar-brand" >Hi  {{ user.username }}</div>
    		<span class = "navbar-brand navbar-right " ><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></span>
    	</div>
	</div>
</nav>
{% block polls %}
{% endblock %}
{% else %}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
    	<div class="navbar-header">
    		<span><a class="navbar-brand" href="{% url 'polls:home' %}">Digin</a></span>
		</div>
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav navbar-right">
                <li><span><a class="navbar-brand" href="{% url 'users:signup' %}">Sign Up</a></span></li>
                <li><span><a class="navbar-brand" href="{% url 'login' %}">Log In </a></span>
                </li>
            </ul>
		</div>
	</div>
</nav>
{% block register %}
{% endblock %}
{% endif %}
{% endblock %}
